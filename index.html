<!doctype html>
<html lang="en">

<head>
  <title>TV Maze</title>
  <link href="https://bootswatch.com/5/superhero/bootstrap.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <main class="container">
    <h1 class="mt-3">TV Maze</h1>

    <form id="searchForm" class="mt-3 mb-5">
      <div class="mb-3 row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="input-group">
            <input id="searchForm-term" type="search" required placeholder="Enter a show" class="form-control"  autocomplete="off"
              aria-label="Search">
            <button type="submit" class="input-group-text btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </form>

    <section id="showsList" class="row">
      <!-- will be filled in by JS -->
    </section>
    <!-- The modal for episodes -->
    <div class="modal fade" id="episodesModal" tabindex="-1" aria-labelledby="episodesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="episodesModalLabel">Episodes</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul id="episodesListModal">
              <!-- Episodes will be populated here -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- The modal for cast -->
<div class="modal fade" id="castModal" tabindex="-1" aria-labelledby="castModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="castModalLabel">Cast</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="castListModal">
          <!-- Cast members will be populated here -->
        </ul>
      </div>
    </div>
  </div>
</div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"> </script>
  <script src="http://unpkg.com/jquery"></script>
  <script src="http://unpkg.com/axios/dist/axios.js"></script>
  <script src="tvmaze.js"></script>
